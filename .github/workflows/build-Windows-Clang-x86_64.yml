name: Build (Windows, Clang, x86_64)

# DO NOT MODIFY
# This file was auto-generated by CMake for the configuration Windows-Clang-x86_64

on:
  push:
    branches:
    - main
    - dev
    - memory-testing
    - github-ci
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    env: 
      CC: clang
      CXX: clang++
    
    steps:
    - uses: actions/checkout@v4
      with: { submodules: recursive }
    
    - name: Install CMake
      uses: lukka/get-cmake@v3.29.2
    
    - name: Install compiler Clang
      run: echo dummy
    
    - name: Install python
      uses: actions/setup-python@v4
      with: { python-version: '3.10' }
      
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.8.3
      with: { version: "16" }
      
    - name: Install Libclang
      run: python -m pip install libclang
    
    - name: Generate GLEW sources
      working-directory: SanableEngine/libs/glew/auto
      run: make

    - run: mkdir SanableEngine\build\
    
    - name: Generate build files
      working-directory: SanableEngine/build/
      run:  cmake -S ../ -B intermediate -G Ninja
    
    - name: Build
      working-directory: SanableEngine/build/
      run: cmake --build intermediate
    
    - name: Package
      working-directory: SanableEngine/build/
      run: cmake --install intermediate --prefix install

    - name: Upload build
      uses: actions/upload-artifact@v3.1.0
      with:
        path: SanableEngine/build/install
        name: Sanable-Windows-Clang-x86_64
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          SanableEngine/build/intermediate/CTestTestfile.cmake
          SanableEngine/build/intermediate/engine-rtti.dll
          SanableEngine/build/intermediate/engine-rtti-test.exe
          SanableEngine/build/intermediate/engine-memory.dll
          SanableEngine/build/intermediate/engine-memory-test.exe
        name: Tests-Windows-Clang-x86_64
  
  test:
    runs-on: windows-latest
    
    needs: [build]

    steps:
    
    - uses: lukka/get-cmake@v3.29.2
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Download test
      uses: actions/download-artifact@v4
      with:
        name: Tests-Windows-Clang-x86_64
        path: test/
    
    - name: Run tests
      run: ctest --test-dir test/ --output-junit test-results/Windows-Clang-x86_64.xml
    
    - name: Upload reports
      if: success() || failure()
      uses: actions/upload-artifact@v3.1.0
      with:
        path: test-results
        name: Test-Report-Windows-Clang-x86_64
        
    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v3.1.0
      with:
        path: test/Testing/Temporary/LastTest.log
        name: Test-Logs-Windows-Clang-x86_64
