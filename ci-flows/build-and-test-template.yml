name: Build (@CI_CONFIG_OS@, @CI_CONFIG_COMPILER_NAME@, @CI_CONFIG_ARCHITECTURE_NAME@)

# DO NOT MODIFY
# This file was auto-generated by CMake for the configuration @CI_CONFIG_DISPLAYNAME@

on:
  push:
    branches:
    - main
    - dev
    - memory-testing
    - github-ci
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    runs-on: @CI_CONFIG_RUNNER@
    env: 
      CC: @CI_CONFIG_COMPILER_C@
      CXX: @CI_CONFIG_COMPILER_CXX@
    
    steps:
    - uses: actions/checkout@v4
      with: { submodules: recursive }
    
    - name: Install CMake
      uses: lukka/get-cmake@v3.29.2
    
    - name: Install compiler @CI_CONFIG_COMPILER_NAME@
      @CI_CONFIG_COMPILER_SETUP_ACTION@
    
    - name: Install python
      uses: actions/setup-python@v4
      with: { python-version: '3.10' }
      
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.8.3
      with: { version: "16" }
      
    - name: Install Libclang
      run: python -m pip install libclang
    
    - name: Generate GLEW sources
      working-directory: SanableEngine/libs/glew/auto
      run: make

    - run: mkdir SanableEngine\build\
    
    - name: Generate build files
      working-directory: SanableEngine/build/
      run: @CI_CONFIG_CMAKE_CONFIGURE_PREFIX@ cmake -S ../ -B intermediate -G @CI_CONFIG_CMAKE_GENERATOR@
    
    - name: Build
      working-directory: SanableEngine/build/
      run: cmake --build intermediate
    
    - name: Package
      working-directory: SanableEngine/build/
      run: cmake --install intermediate --prefix install

    - name: Upload build
      uses: actions/upload-artifact@v3.1.0
      with:
        path: SanableEngine/build/install
        name: Sanable-@CI_CONFIG_DISPLAYNAME@
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          SanableEngine/build/intermediate/CTestTestfile.cmake
          SanableEngine/build/intermediate/engine-rtti.dll
          SanableEngine/build/intermediate/engine-rtti-test.exe
          SanableEngine/build/intermediate/engine-memory.dll
          SanableEngine/build/intermediate/engine-memory-test.exe
        name: Tests-@CI_CONFIG_DISPLAYNAME@
  
  test:
    runs-on: @CI_CONFIG_RUNNER@
    
    needs: [build]

    steps:
    
    - uses: lukka/get-cmake@v3.29.2
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Download test
      uses: actions/download-artifact@v4
      with:
        name: Tests-@CI_CONFIG_DISPLAYNAME@
        path: test/
    
    - name: Run tests
      run: ctest --test-dir test/ --output-junit test-results/@CI_CONFIG_DISPLAYNAME@.xml
    
    - name: Upload reports
      if: success() || failure()
      uses: actions/upload-artifact@v3.1.0
      with:
        path: test-results
        name: Test-Report-@CI_CONFIG_DISPLAYNAME@
        
    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v3.1.0
      with:
        path: test/Testing/Temporary/LastTest.log
        name: Test-Logs-@CI_CONFIG_DISPLAYNAME@
